name: Auto Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js with NVM
      run: |
        source /home/dev/.nvm/nvm.sh
        nvm use 20.19.4
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "PM2 version: $(pm2 --version)"
        
    - name: Install dependencies
      run: |
        source /home/dev/.nvm/nvm.sh
        nvm use 20.19.4
        npm ci
      
    - name: Build project (if needed)
      run: |
        source /home/dev/.nvm/nvm.sh
        nvm use 20.19.4
        if [ -f "package.json" ] && grep -q '"build"' package.json; then
          npm run build
        else
          echo "No build script found, skipping..."
        fi
        
    - name: Restart PM2 applications
      run: |
        source /home/dev/.nvm/nvm.sh
        nvm use 20.19.4
        # Check if PM2 is running any processes
        if pm2 list | grep -q "online\\|stopped\\|errored"; then
          echo "Restarting existing PM2 processes..."
          pm2 restart all
        else
          echo "No PM2 processes found. Starting new processes..."
          if [ -f "ecosystem.config.js" ]; then
            pm2 start ecosystem.config.js
          elif [ -f "package.json" ] && grep -q '"start"' package.json; then
            pm2 start npm --name "sourcing-vn" -- start
          else
            echo "No PM2 config or start script found"
            exit 1
          fi
        fi
        
    - name: Save PM2 configuration
      run: |
        source /home/dev/.nvm/nvm.sh
        nvm use 20.19.4
        pm2 save
      
    - name: Show PM2 status
      run: |
        source /home/dev/.nvm/nvm.sh
        nvm use 20.19.4
        pm2 list
